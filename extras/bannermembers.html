    <script src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>

  <script src="https://unpkg.com/tweenrex@1.3.1/dist/tweenrex.min.js"></script>

    <script>
    const profiles = [...document.querySelectorAll('.profile')];
let tweens;
// UTILITIES
const easeOutSine = n => Math.sin(n * Math.PI / 2);
const lerp = (a,b,n) => a*(1-n) + b*n;
function setAttributes(el, attrs) {
  for(var key in attrs) {if (window.CP.shouldStopExecution(1)){break;}
    el.setAttribute(key, attrs[key]);
  }
window.CP.exitedLoop(1);

}
// TWEENS
function setupTweens() {
  tweens = profiles.map(profile=>{
    // cache elements
    const imgA = profile.querySelector('.imgA');
    const imgB = profile.querySelector('.imgB');
    const imgNorm = profile.querySelector('.imgNorm');
    const text = profile.querySelector('.text-content');
    const image = profile.querySelector('.image');
    const layerColor = profile.querySelector('g.colorized');
    const layerNorm = profile.querySelector('g.normal');
    // cache values
    const x1 = parseFloat(imgA.getAttribute('x'));
    const x2 = parseFloat(imgNorm.getAttribute('x'));
    const y1 = parseFloat(imgA.getAttribute('y'));
    const y2 = parseFloat(imgNorm.getAttribute('y'));
    const s1 = parseFloat(imgA.getAttribute('width'));
    const s2 = parseFloat(imgNorm.getAttribute('width'));
    return TweenRex({
      duration: 600,
      subscribe: [
        // opacity
        n=>{
          const en = easeOutSine(n);
          text.setAttribute('opacity',en);
          layerColor.setAttribute('opacity',1-en);
          layerNorm.setAttribute('opacity',en);
        },
        // image scale/translate
        n=>{
          n = easeOutSine(n);
          const x = lerp(x1,x2,n), y = lerp(y1,y2,n), s = lerp(s1,s2,n);
          const attrs = { x:x, y:y, width:s, height:s };
          setAttributes(imgA, attrs);
          setAttributes(imgB, attrs);
          setAttributes(imgNorm, attrs);
        },
        // image translate
        n=>{
          n = easeOutSine(n);
          image.setAttribute('transform',`translate(0,${-16*n})`)
        }
      ]
    });
  });
}
// EVENT HANDLERS
const handleMouseEnter = evt=>{
  const idx = profiles.indexOf(evt.target);
  if (idx < 0) { return; }
  if (profiles[idx].classList.contains('dk') && ++dk == 10) { // DK EE
    [...profiles[idx].querySelectorAll('image,feImage')].forEach(img=>{
      img.setAttribute('xlink:href','https://s3-us-west-2.amazonaws.com/s.cdpn.io/168886/portrait--dk.jpg');
    });
  }
  profiles[idx].classList.add('hover');
  if (!profiles[idx].classList.contains('focus')) {
    tweens[idx].playbackRate = 1;
    tweens[idx].play();
  }
};
const handleMouseLeave = evt=>{
  const idx = profiles.indexOf(evt.target);
  if (idx < 0) { return; }
  profiles[idx].classList.remove('hover');
  if (!profiles[idx].classList.contains('focus')) {
    tweens[idx].playbackRate = -0.75;
    tweens[idx].play();
  }
};
const handleFocusGain = evt=>{
  const idx = profiles.indexOf(evt.target);
  if (idx < 0) { return; }
  profiles[idx].classList.add('focus');
  if (!profiles[idx].classList.contains('hover')) {
    tweens[idx].playbackRate = 1;
    tweens[idx].play();
  }
};
const handleFocusLoss = evt=>{
  const idx = profiles.indexOf(evt.target);
  if (idx < 0) { return; }
  profiles[idx].classList.remove('focus');
  if (!profiles[idx].classList.contains('hover')) {
    tweens[idx].playbackRate = -0.75;
    tweens[idx].play();
  }
};
// INIT!
var dk=0;
function init() {
  setupTweens();
  profiles.forEach(profile=>{
    profile.addEventListener('mouseenter', handleMouseEnter);
    profile.addEventListener('mouseleave', handleMouseLeave);
    profile.addEventListener('focus', handleFocusGain);
    profile.addEventListener('blur', handleFocusLoss);
  });
}
init();
